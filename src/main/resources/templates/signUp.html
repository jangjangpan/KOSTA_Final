<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form class = "signup-form" action = "/user" method = "POST">
 	<input type = "hidden" th:name = "${_csrf.parameterName" th:value = "{_csrf.token}" />
 	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userId" name = "userId" type = "text" class = "validate"/>
 			<label for = "userId">User ID</label>
 		</div>
 	</div>

 	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userPw" name = "userPw" type = "text" class = "validate"/>
 			<label for = "userPw">User Password</label>
 		</div>
 	</div>
 	
 	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userName" name = "userName" type = "text" class = "validate"/>
 			<label for = "userName">User ID</label>
 		</div>
 	</div> 
 
  	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userAddress" name = "userAddress" type = "text" class = "validate"/>
 			<label for = "userAddress">User ID</label>
 		</div>
 	</div> 
 	
 	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userPhone" name = "userPhone" type = "text" class = "validate"/>
 			<label for = "userPhone">User ID</label>
 		</div>
 	</div> 
 	
  	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userEmail" name = "userEmail" type = "text" class = "validate"/>
 			<label for = "userEmail">User ID</label>
 		</div>
 	</div> 
 	
 	<div class = "row">
 		<div class = "input-field col sl2">
 			<input id = "userPhoto" name = "userPhoto" type = "text" class = "validate"/>
 			<label for = "userPhoto">User ID</label>
 		</div>
 	</div> 
 
 	<input class = "signup-btn waves-effect waves-light btn" type = "submit" value = "가입하기"/>
 </form>
</body>
</html>
